<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> "
    <style>
        img {
            height: 150px;
        }
    </style>
</head>
<body>
    <div>
        <h1> Header H1</h1>
    </div>
    <div class = "container">
        {% for product in product_data %}
        <div>
            
        </div>
        <h5> Product Name: {{product.product_name}}</h5>
        <img src="{{product.image_url}}" alt="">   
        <p> Product Brand: {{product.brand}} <br>
            Product Rating: {{product.rating}} <br>

        </p>
        <a href="{{product.product_link}}">Buy now</a>
        <a href="product/{{product.id}}/">View product here</a>
    {% endfor %}
                
            
    </div>
</body>
</html>
