<!-- app/templates/homepage/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }
        .category {
            background-color: #ecf0f1;
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category:hover {
            background-color: #3498db;
            color: white;
        }
        .category h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Categories</h1>
    </header>
    <div class="categories">
        {% for category in categories %}
        <div class="category">
            <h3>{{ category }}</h3>
        </div>
        {% endfor %}
    </div>
</body>
</html>
